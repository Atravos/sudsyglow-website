<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- SudsyGlow Sakura Favicon -->
  <!-- Background circle (optional - can be removed for transparent) -->
  <circle cx="16" cy="16" r="15" fill="#FDFBF7"/>
  
  <!-- Sakura flower petals in sage green -->
  <g fill="#8B9B7E" transform="translate(16,16)">
    <!-- Top petal -->
    <path d="M0,-12 C3,-10 4,-6 0,-2 C-4,-6 -3,-10 0,-12" transform="rotate(0)"/>
    <!-- Top right petal -->
    <path d="M0,-12 C3,-10 4,-6 0,-2 C-4,-6 -3,-10 0,-12" transform="rotate(72)"/>
    <!-- Bottom right petal -->
    <path d="M0,-12 C3,-10 4,-6 0,-2 C-4,-6 -3,-10 0,-12" transform="rotate(144)"/>
    <!-- Bottom left petal -->
    <path d="M0,-12 C3,-10 4,-6 0,-2 C-4,-6 -3,-10 0,-12" transform="rotate(216)"/>
    <!-- Top left petal -->
    <path d="M0,-12 C3,-10 4,-6 0,-2 C-4,-6 -3,-10 0,-12" transform="rotate(288)"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#6B7A60"/>
</svg>
